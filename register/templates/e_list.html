<!DOCTYPE html>
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <blockquote>
        <h1>
            List page
        </h1>
        <div class="container">
            <div class="row">
                <ul>
                    <li><a href="/">HOME</a></li>
                    <li><a href="{% url 'e_list' %}">VIEW-LIST</a></li>
                    <li><a href="{% url 'contact' %}">CONTACT US</a></li>
                    <li><a href="{% url 'about' %}">ABOUT</a></li>
                </ul>
            </div>
        </div>
        <br>
        <div class="container3">
            <div class="row3">
                <table width="100%" border="1">
                    <tr>
                        <th>S.N</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Salary</th>
                        <th>Position</th>
                        <th>Email</th>
                        <th>Phone No.</th>
                    </tr>
                    {% for x in employee %}
                    <tr>
                        <td>{{forloop.counter}}</td>
                        <td>{{x.first_name}}</td>
                        <td>{{x.last_name}}</td>
                        <td>{{x.salary}}</td>
                        <td>{{x.position}}</td>
                        <td>{{x.email}}</td>
                        <td>{{x.phone}}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
 
        </div>

    </blockquote>
</body>
</html>
